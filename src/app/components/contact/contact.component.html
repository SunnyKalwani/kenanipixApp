<section class="p-5 " id="contactPage">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-md my-5 ">

        <img src="./../../../assets/toronto.jpg" class="img-fluid w-100 mb-2 rounded" style="max-width: 700px; float: left;">
      
    <!-- Portfolio -->
    <div class=" text-dark p-5 card">
      <h2 class="text-center mb-4 display-6">Contact Info:</h2>
      <ul class="list-group list-group-flush lead container-fluid">
        <li class="list-group-item">
          <span class="fw-bold">Main Location:</span> London, ON
        </li>
        <li class="list-group-item">
          <span class="fw-bold">Business Phone:</span> +1 (647) 787-2196
        </li>
        <li class="list-group-item">
          <span class="fw-bold text-wrap">Business email:</span> admin@kenanipix.com
        </li>
      </ul>
    </div>
      
      </div>
      <div class="col-md p-5 rounded my-5 shadow bg-white">

        <!-- Contact Form -->
        <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)" class="h-100">

          <h5 class="display-5 text-dark">Get in Touch today:</h5>
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" placeholder="Please enter your name..." formControlName="name">
            <div *ngIf="nameFormControl.touched && nameFormControl.errors?.['required']" class="alert alert-danger"
              role="alert">
              Name field is required
            </div>
          </div>



          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="text" class="form-control" placeholder="Please enter your email..." formControlName="email">
            <div *ngIf="emailFormControl.dirty && emailFormControl.errors?.['email']" class="alert alert-danger"
              role="alert">
              Please enter valid email address
            </div>
            <div *ngIf="emailFormControl.touched && emailFormControl.errors?.['required']" class="alert alert-danger"
              role="alert">
              Email field is required
            </div>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label class="form-label">Message:</label>
            <textarea type="text" class="form-control" placeholder="Please enter your message..."
              formControlName="message"></textarea>
            <div *ngIf="messageFormControl.dirty && messageFormControl.errors?.['minlength']" class="alert alert-danger"
              role="alert">
              Message should be atleast 100 characters
            </div>
            <div *ngIf="messageFormControl.touched && messageFormControl.errors?.['required']"
              class="alert alert-danger" role="alert">
              Message field is required
            </div>
          </div>


          <button id="submit" class="btn text-dark" [disabled]="formData.invalid">Submit</button>

        </form>
      </div>
    </div>
  </div>
</section>
